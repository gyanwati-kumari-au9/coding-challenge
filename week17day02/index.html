<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack</title>
    <link href="style.css" rel="StyleSheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
     integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header>
        <h3>Create a javascript app that emulates "stack" behaviour</h3>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h2>Stack Emulator</h2>
                    <hr/>
                    <form >
                        <div class="form-group">
                        <label for="input"></label>
                        <input type="number" class="form-control" id="input">
                        </div>
                        <div class="colspan-2">
                            <button type="button" class="btn btn-dark" onclick="push(event);">Push</button>
                            <button type="button" class="btn btn-dark" onclick="pop(event);" >Pop</button>
                        </div>
                    </form>
                    <h3>Current Stack Elements</h3>
                    <div id="res" ></div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
