<!-- Create a list of all the planets
Put css to make it look like a card
When clicked on one card, it should be highlighted
All other cards should not be highlighted -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="./style.css" rel="Stylesheet" />
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
     integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- JQuery CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" ></script>
    <script src="./jQuery.js"></script>
</head>
<body>
    <header>
        <h3>Create a list of all the planets.Put css to make it look like a card
        When clicked on one card, it should be highlighted.All other cards should not be highlighted </h3>
    </header>
    <main>
        <ul>

                    </div>
                </div>
            </li>
            <li>

                    </div>
                </div>
            </li>
            <li>
                <div class="card text-white bg-info mb-3" style="max-width: 12rem;">
                    <div class="card-body">
                      <h5 class="card-title">Earth</h5>
                    </div>
                </div>
            </li>
            <li>
                <div class="card text-white bg-info mb-3" style="max-width: 12rem;">
                    <div class="card-body">
                      <h5 class="card-title">Mars</h5>
                    </div>
                </div>
            </li>
            <li>
                <div class="card text-white bg-info mb-3" style="max-width: 12rem;">
                    <div class="card-body">
                      <h5 class="card-title">Jupiter</h5>

                      <h5 class="card-title">Uranus</h5>
                    </div>
                </div>
            </li>
            <li>
                <div class="card text-white bg-info mb-3" style="max-width: 12rem;">
                    <div class="card-body">
                      <h5 class="card-title">Neptune </h5>
                    </div>
                </div>
            </li>
            <li>
                <div class="card text-white bg-info mb-3" style="max-width: 12rem;">
                    <div class="card-body">
                      <h5 class="card-title">Pluto</h5>
                    </div>
                </div>
            </li>
        </ul>
    </main>
</body>
</html>
